syntax = "proto3";

package pb;

service Store {
	rpc Set(SetRequest) returns (SetResponse);
	rpc Get(GetRequest) returns (GetResponse);
	rpc MultiGet(MultiGetRequest) returns (MultiGetResponse);
}

message Object {
	string Key = 1;
	string Value = 2;
}

message SetRequest {
	Object Object = 1;
}

message SetResponse {
	string Error = 1;
}

message GetRequest {
	string Key = 1;
}

message GetResponse {
	string Error = 1;
	Object Object = 2;
}

message MultiGetRequest {
	repeated string Key = 1;
}

message MultiGetResponse {
	repeated string Error = 1;
	repeated Object Object = 2;
}
